server:
  port: 8092
  error:
    include-message: always
    include-binding-errors: always
    include-stack: never
jwt:
  secret: lucamusic
  jwtExpirationInMs: 18000000
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format-sql: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/